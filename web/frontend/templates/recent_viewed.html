{% extends "base.html" %}

{% block title %}최근 본 상품 - Lookalike{% endblock %}

{% block content %}
<div class="row mb-3 align-items-center">
    <div class="col">
        <h4 class="fw-bold mb-0">최근 본 상품</h4>
        <small class="text-muted">오늘 5개 상품을 확인했어요</small>
    </div>
    <div class="col-auto">
        <button class="btn btn-link text-decoration-none text-secondary p-0" style="font-size: 0.9rem;">전체 삭제</button>
    </div>
</div>

<div class="alert alert-warning py-2 mb-4 d-flex align-items-center" role="alert"
    style="background-color: #fff9e6; border: none; color: #b58105;">
    <i class="far fa-clock me-2"></i>
    <span style="font-size: 0.9rem;">오늘 본 상품만 표시됩니다</span>
</div>

<!-- Mock Data List -->
<div class="d-flex flex-column gap-3">

    <div class="recent-item p-3 d-flex position-relative bg-white shadow-sm">
        <div class="position-relative">
            <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=200" alt="Product"
                class="recent-img me-3">
        </div>
        <div class="flex-grow-1">
            <div class="text-secondary small mb-1">StyleHub</div>
            <h6 class="fw-bold mb-1">트렌디 캐주얼 아웃핏</h6>
            <div class="sale-price" style="font-size: 1rem; color: #0d6efd;">89,000원</div>
            <div class="text-muted small mt-2">2시간 전</div>
        </div>
        <button class="btn btn-link text-secondary position-absolute top-0 end-0 p-3">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Item 2 -->

        </div>

                class="recent-img me-3">
        </div>
