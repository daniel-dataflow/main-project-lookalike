{% extends "base.html" %}

{% block title %}Lookalike - 최근 본 상품{% endblock %}

{% block content %}
<div class="container py-4">
    <h4 class="mb-4 fw-bold">최근 본 상품</h4>

    <!-- 상품 목록 -->
    <div id="productsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- 상품 카드가 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 빈 상태 -->
    <div id="emptyState" class="text-center py-5 d-none">
        <i class="far fa-clock fa-3x text-muted mb-3"></i>
        <p class="text-muted">최근 본 상품이 없습니다.</p>
        <a href="/" class="btn btn-primary">상품 검색하기</a>
    </div>

    <!-- 로딩 -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">로딩 중...</span>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const container = document.getElementById('productsContainer');
        const emptyState = document.getElementById('emptyState');
        const loading = document.getElementById('loading');

        try {
            const response = await fetch('/api/products/recent-views');
            const data = await response.json();

            loading.classList.add('d-none');

            if (data.success && data.products && data.products.length > 0) {
                data.products.forEach(product => {
                    const price = product.lowest_price ? product.lowest_price.toLocaleString() : '-';
                    const card = `
                    <div class="col">
                        <a href="/product/${product.product_id}" class="text-decoration-none">
                            <div class="card h-100 border-0 shadow-sm hover-shadow">
                                <img src="${product.img_hdfs_path || 'https://placehold.co/300x300?text=No+Image'}" 
                                     class="card-img-top" alt="${product.prod_name}"
                                     style="height: 250px; object-fit: cover;">
                                <div class="card-body">
                                    <small class="text-muted">${product.brand_name || ''}</small>
                                    <h6 class="card-title text-truncate fw-bold">${product.prod_name}</h6>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="text-danger fw-bold">${price}원</span>
                                        <small class="text-muted">${product.mall_name || ''}</small>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
                    container.innerHTML += card;
                });
            } else {
                emptyState.classList.remove('d-none');
            }
        } catch (error) {
            console.error('최근 본 상품 조회 실패:', error);
            loading.classList.add('d-none');
            emptyState.classList.remove('d-none');
        }
    });
</script>

<style>
    .hover-shadow {
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
</style>
{% endblock %}
