{% extends "base.html" %}

{% block title %}검색 히스토리 - Lookalike{% endblock %}

{% block content %}
<div class="row mb-3 align-items-center">
    <div class="col">
        <h4 class="fw-bold mb-0">검색 히스토리</h4>
        <small class="text-muted">최근 검색한 상품들 확인</small>
    </div>
    <div class="col-auto">
        <a href="#" class="text-decoration-none text-danger" style="font-size: 0.9rem;">전체 삭제</a>
    </div>
</div>

<div class="d-flex gap-2 mb-4 overflow-auto pb-2">
    <button class="filter-btn active">전체</button>
    <button class="filter-btn">오늘</button>
    <button class="filter-btn">최근 7일</button>
</div>

<!-- Section: Today -->
<div class="mb-5">
    <div class="d-flex align-items-center mb-3">
        <i class="far fa-calendar text-secondary me-2"></i>
        <h6 class="fw-bold mb-0">오늘 <span class="text-danger">1개</span></h6>
    </div>

    <div class="row row-cols-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="history-card bg-white shadow-sm">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?w=300" alt="Search Image"
                    class="history-img">
                <div class="p-3 text-center">
                    <div class="text-secondary small">유사 상품 24개</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Section: Yesterday -->
<div class="mb-5">
    <div class="d-flex align-items-center mb-3">
        <i class="far fa-calendar text-secondary me-2"></i>

                    <div class="text-secondary small">유사 상품 18개</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="history-card bg-white shadow-sm">
                <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=300" alt="Search Image"
                    class="history-img">
                <div class="p-3 text-center">
                    <div class="text-secondary small">유사 상품 31개</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Section: 2월 10일 -->

        <i class="far fa-calendar text-secondary me-2"></i>
        <h6 class="fw-bold mb-0">2월 10일 <span class="text-secondary">1개</span></h6>

    <div class="row row-cols-2 row-cols-md-3 g-3">

                    <div class="text-secondary small">유사 상품 12개</div>

</div>
