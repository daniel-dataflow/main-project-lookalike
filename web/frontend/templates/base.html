<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lookalike{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <!-- Top Header -->
    <header class="py-3 px-3 border-bottom bg-white fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-dark d-flex align-items-center gap-2">
                <img src="/static/images/logo_open_1.png" alt="Lookalike Logo" id="mainLogo" class="logo-image"
                    onmouseover="this.src='/static/images/logo_close_1.png'"
                    onmouseout="this.src='/static/images/logo_open_1.png'">
                <div>
                    <small class="text-muted" style="font-size: 0.7rem;">이미지로 찾는 최저가 쇼핑</small>
                </div>
            </a>
            <button class="btn btn-dark btn-sm rounded-pill px-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fas fa-sign-in-alt me-1"></i> 로그인
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-shrink-0 container" style="margin-top: 80px; margin-bottom: 80px;">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-light bg-white border-top fixed-bottom navbar-bottom">
        <div class="container d-flex justify-content-around">
            <a href="/" class="nav-link text-center text-dark active">
                <i class="fas fa-home fa-lg mb-1"></i>
                <div style="font-size: 0.7rem;">홈</div>
            </a>
            <a href="#" class="nav-link text-center text-secondary">
                <i class="far fa-clock fa-lg mb-1"></i>
                <div style="font-size: 0.7rem;">최근 본 상품</div>
            </a>
            <a href="#" class="nav-link text-center text-secondary">
                <i class="far fa-heart fa-lg mb-1"></i>
                <div style="font-size: 0.7rem;">좋아요</div>
            </a>
            <a href="/mypage" class="nav-link text-center text-secondary">
                <i class="far fa-user fa-lg mb-1"></i>
                <div style="font-size: 0.7rem;">마이페이지</div>
            </a>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">환영합니다!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-4">로그인하거나 새 계정을 만들어주세요.</p>
                    <ul class="nav nav-pills nav-fill mb-3 bg-light rounded p-1" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active rounded shadow-sm" id="pills-login-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-login" type="button" role="tab">로그인</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link rounded" id="pills-signup-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-signup" type="button" role="tab">회원가입</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="이메일 주소 (example@email.com)">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button type="submit" class="btn btn-dark w-100 py-2">로그인</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-signup" role="tabpanel">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="이름">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="이메일">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="비밀번호">
                                </div>
                                <button type="submit" class="btn btn-dark w-100 py-2">회원가입</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
